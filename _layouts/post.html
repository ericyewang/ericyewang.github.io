---
layout: default
---

<div class="container">
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>

<table cellspacing="0" cellpadding="0">
  <tr>
    <td valign="middle">{% include googleplusshare.html %}</td>
  </tr>
  
  <tr>
    <td valign="middle"><div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div></td>
  </tr>
  
    <tr>
      <td valign="middle"><a href="https://twitter.com/share" class="twitter-share-button">Tweet</a></td>
  </tr>
</table>

{% include comments.html %}
</div>
