<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/">Home</a>
          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a href="{{ page[1]  }}">{{ page[0] }}</a>
          {% endfor %}
        </h3>
      </header>

<div container>
      <main>
        {{ content }}
      </main>
      </div>

      <footer class="footer">
        <small>
          Ye Wang (Eric)&nbsp;&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>

  </body>
</html>
